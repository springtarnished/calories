<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calorie Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    input, button { margin: 5px; padding: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .progress-container {
      background: #eee;
      width: 100%;
      height: 30px;
      border-radius: 15px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress-bar {
      background: linear-gradient(45deg, #76c7c0, #4caf50);
      height: 100%;
      width: 0%;
      border-radius: 15px;
      text-align: center;
      color: #fff;
      line-height: 30px;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <h1>Calorie Tracker</h1>
  <div>
    <label for="datePicker">Date:</label>
    <input id="datePicker" type="date">
  </div>
  <div>
    <input id="foodItem" type="text" placeholder="Food Item">
    <input id="servingSize" type="number" placeholder="Serving Size">
    <input id="calPerServing" type="number" placeholder="Calories Per Serving">
    <button onclick="addItem()">Add</button>
  </div>
  
  <table id="foodTable">
    <thead>
      <tr>
        <th>Food Item</th>
        <th>Serving Size</th>
        <th>Calories Per Serving</th>
        <th>Total Calories</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <div class="progress-container">
    <div class="progress-bar" id="progressBar">0 / 1800</div>
  </div>

  <script>
    const datePicker = document.getElementById('datePicker');
    datePicker.value = new Date().toISOString().split('T')[0];
    let totalCalories = 0;
    let items = [];

    function loadData() {
      const dateKey = 'calorieTracker-' + datePicker.value;
      const data = localStorage.getItem(dateKey);
      items = data ? JSON.parse(data) : [];
      totalCalories = 0;
      document.querySelector('#foodTable tbody').innerHTML = '';
      items.forEach(item => {
        totalCalories += item.totalCalories;
        const row = document.createElement('tr');
        row.innerHTML = `<td>${item.foodItem}</td><td>${item.servingSize}</td><td>${item.calPerServing}</td><td>${item.totalCalories}</td>`;
        document.querySelector('#foodTable tbody').appendChild(row);
      });
      updateProgress();
    }

    function saveData() {
      const dateKey = 'calorieTracker-' + datePicker.value;
      localStorage.setItem(dateKey, JSON.stringify(items));
    }

    function addItem(){
      const foodItem = document.getElementById('foodItem').value;
      const servingSize = parseFloat(document.getElementById('servingSize').value);
      const calPerServing = parseFloat(document.getElementById('calPerServing').value);
      if(!foodItem || isNaN(servingSize) || isNaN(calPerServing)) return;
      
      const itemCalories = servingSize * calPerServing;
      totalCalories += itemCalories;
      const newItem = { foodItem, servingSize, calPerServing, totalCalories: itemCalories };
      items.push(newItem);
      
      const row = document.createElement('tr');
      row.innerHTML = `<td>${foodItem}</td><td>${servingSize}</td><td>${calPerServing}</td><td>${itemCalories}</td>`;
      document.querySelector('#foodTable tbody').appendChild(row);
      
      updateProgress();
      saveData();
      
      document.getElementById('foodItem').value = '';
      document.getElementById('servingSize').value = '';
      document.getElementById('calPerServing').value = '';
    }
    
    function updateProgress(){
      const progressPercent = Math.min((totalCalories / 1800) * 100, 100);
      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = progressPercent + '%';
      progressBar.textContent = `${totalCalories} / 1800`;
    }
    
    datePicker.addEventListener('change', loadData);
    loadData();
  </script>
</body>
</html>
