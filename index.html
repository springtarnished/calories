<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calorie Tracker</h1>
    <div class="date-picker">
      <label for="datePicker">Date:</label>
      <input id="datePicker" type="date">
    </div>
    <div class="form-group">
      <input id="foodItem" type="text" placeholder="Food Item">
      <input id="servingSize" type="number" placeholder="Serving Size">
      <input id="calPerServing" type="number" placeholder="Calories Per Serving">
      <button onclick="addItem()">Add</button>
    </div>
    <table id="foodTable">
      <thead>
        <tr>
          <th>Food Item</th>
          <th>Serving Size</th>
          <th>Calories/Serving</th>
          <th>Total Calories</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar">0 / 1800</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
